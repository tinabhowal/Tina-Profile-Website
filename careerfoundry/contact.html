            <section id="form">
                <div class="contactmeform">
                    <form action="https://httpbin.org/get" method="post"> 
                    <h2>Send me a message</h2>

                    <label for="fullname"> Your full name: </label> 
                    <input type="text" name="fullname" id="fullname" required aria-required="true" > <br><br>
                    
                    
                    <label for="phone number"> Phone Number: </label> 
                    <input type="tel" name="phone" id="phone" pattern="[0-9]{3}[0-9]{4}[0-9]{4}" 
                                 placeholder="12345678901" required aria-required="true" >
                    <br><br>
                     
                    <label for="Your email address"> Your email address: </label> 
                    <input type="email" name="user_email" id="email" 
                                 placeholder="E.g marie.curie@gmail.com" 
                                 pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" 
                                 required aria-required="true" > <br><br>
                                     Your message <br>
                                    <textarea name="message" id="message" col="30" rows="10"
                                    placeholder="Type your message here"></textarea> <br>

                    <button class="button__secondary" type="button" role="button" >Reset</button>
                    <button class="button__primary" type="button" role="button">Submit</button>
